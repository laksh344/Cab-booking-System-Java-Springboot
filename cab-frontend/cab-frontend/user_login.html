<!-- user_login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button class="btn btn-outline back-btn" onclick="window.location.href='index.html'">&larr; Back</button>
        <h2>User Login</h2>
        <form id="userLoginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="message" id="messageArea"></p>
        <nav style="margin-top: 20px; text-align: center;">
            <a href="user_register.html">Don't have an account? Register here.</a>
        </nav>
    </div>
    <script type="module" src="js/user_login.js"></script>
</body>
</html>
